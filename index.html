<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>PHoneLoad</h1>
    <section class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search you phone">
                <div  id="btn-search"class="btn btn-primary">Serach</div>
              </div>
        </section>
        
    </section>
    <section>
        <div id ="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
          
          </div>
          <div id="no-found-message" class="mt-4 d-none">
            <h3 class="text-warning">No phone found. pleace try a  new search</h3>
          </div>
          <div id="show-all" class="text-center  d-none">
            <div  id="btn-show-all" class="btn btn-primary">Show ALL </div>
          </div>
    </section>
    <section id="loader"class="d-none">

            

      <div  style="height:200px;"class="d-flex  justify-content-center aling-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        
  </section>

  <section>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#phoneDetailModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLable" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailModalLable"></h5>
        
      <div class="modal-body">
        <p id="phone-details"></p>
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
      
    </div>
  </div>
</div>
  </section>
  
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script  src="api.js"></script>
  </body>
</html>
